<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTSee Office</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;500&family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="overlay">
      <div class="panel">
        <div class="badge">LIVE WEBRTC</div>
        <h1>Grasslands Office</h1>
        <p>
          A grassy outdoor meet-up with an open office interior. Your webcam
          becomes your character in the shared space.
        </p>
        <label for="roomInput">Lobby Code</label>
        <div class="row">
          <input
            id="roomInput"
            type="text"
            value=""
            maxlength="12"
            autocomplete="off"
          />
          <button id="joinBtn">Join + Enable Camera</button>
        </div>
        <div class="row secondary">
          <input id="shareLink" type="text" value="" readonly />
          <button id="copyLinkBtn">Copy Link</button>
          <button id="copyCodeBtn">Copy Code</button>
        </div>
        <div class="tips">
          <span>Click scene to lock cursor</span>
          <span>WASD + mouse to move</span>
          <span>Use Share Screen to broadcast</span>
          <span>Copy invite link to share</span>
        </div>
      </div>
    </div>

    <div id="hud">
      <div id="status">Not connected</div>
      <div id="controlsHint">Click to look around</div>
      <div id="toolbar">
        <button id="shareBtn" disabled>Share Screen</button>
        <button id="moveShareBtn" disabled>Move Screen</button>
        <button id="muteBtn" disabled>Mute Mic</button>
        <div class="slider">
          <label for="masterVolume">Volume</label>
          <input
            id="masterVolume"
            type="range"
            min="0"
            max="1"
            step="0.05"
            value="1"
            disabled
          />
        </div>
      </div>
      <video id="localVideo" autoplay playsinline muted></video>
    </div>

    <div id="volumePopup" class="hidden">
      <div id="popupPeerName">Peer</div>
      <input type="range" id="peerVolume" min="0" max="1" step="0.05" value="1" />
      <button id="mutePeerBtn">Mute</button>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
